<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./l2task3/public/intern.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Temprature Converter</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../JAVASCRIPT/index.js">    
</head>
<body>
    <h1 class="oasis-teg">OASIS INFOBYTE</h1>
    <div>
        <img src="../HTML/temp.jpeg" class="temp-img">
    </div>
    <div class="container">
        <div class="hedding">TEMPERATURE CONVERTER</div>
        <div class="boxcontainer">
            <div class="box">
                <p>Degrees</p>
                <input type="number" class="value-1" />
            </div>
            <div class="box">
                <p>Type</p>
                <select name="" id="unit">   
                     <option value="Fahrenheit">Fahrenheit</option>
                     <option value="Celsius">Celsious</option>  
                </select>
            </div>
        </div>
        <div class="valuecontainer">
            <p>Result</p>
            <div class="value"></div>
        </div>
        <button onclick="temprature()" class="button">Converte</button>
    </div>
    <script>
        let temprature = () => {
            let opt = document.querySelector("#unit");
            let display = document.querySelector(".value");
            var a = document.querySelector(".value-1").value;
            if (opt.value == "Celsius") {
                console.log(a, "C to F", opt.value)
                let F = a * (9 / 5) + 32
                display.innerHTML = F.toFixed(4) + " F"
    
            } else {
                console.log(a, "F to C", opt.value)
                let C = (a - 32) * (5 / 9)
                display.innerHTML = C.toFixed(4) + " ÂºC"
            }
        }
        
    </script>
</body>
</html>
